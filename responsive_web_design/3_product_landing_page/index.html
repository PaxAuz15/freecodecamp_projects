<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>

<body>
    <main>
        <header id="header">
            <a href="#">
                <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
                    alt="logo" id="header-img">
            </a>
            <nav id="nav-bar">
                    <a href="#title" class="nav-link">Features</a>
                    <a href="#video" class="nav-link">How It Works</a>
                    <a href="#email" class="nav-link">Pricing</a>
            </nav>
        </header>
        <h1 id="title">Handcrafted, home-made masterpieces</h1>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input name="email" id="email" type="email" placeholder="Enter your email address">
            <input id="submit" type="submit" value="Get started"></input>
        </form>
        <div class="container-video">
            <iframe id="video" src="https://www.youtube.com/embed/GYRz3RAu4Bk"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
