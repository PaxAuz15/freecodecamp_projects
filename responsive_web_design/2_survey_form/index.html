<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main id="content">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required><br>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required><br>
            <label id="number-label" for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Your number" min="18" max="25"><br>
            <label for="dropdown">What is your favorite language?</label>
            <select name="select" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="js">Javascript</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
            </select><br>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <input type="radio" value="definitely" name="recommendation" id="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" name="recommendation" id="maybe" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="recommendation" id="not" value="not">
                <label for="not">Not sure</label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improbed?</legend>
                <input type="checkbox" id="frontend" name="improve" value="frontend">
                <label for="frontend">Front-end Projects</label><br>
                <input type="checkbox" id="backend" name="improve" value="backend">
                <label for="backend">Back-end Projects</label><br>
                <input type="checkbox" id="data" name="improve" value="data">
                <label for="data">Data Visualization</label><br>
                <input type="checkbox" id="challengues" name="improve" value="challengues">
                <label for="challengues">Challengues</label><br>
                <input type="checkbox" id="open-source" name="improve" value="open-source">
                <label for="open-source">Open Source Community</label><br>
                <input type="checkbox" id="gitter" name="improve" value="gitter">
                <label for="gitter">Gitter help rooms</label><br>
                <input type="checkbox" id="video" name="improve" value="video">
                <label for="video">Video tutorials</label><br>
            </fieldset>
            <label for="additional-comments">Any comments or suggestions?</label>
            <textarea id="additional-comments"cols="30" rows="10"></textarea><br>
            <button type="submit" id="submit">Send</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
